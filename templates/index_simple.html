<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .simple-carousel {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            flex-direction: column;
        }
        .slide-1 { background: linear-gradient(45deg, #ff0000, #0000ff); }
        .slide-2 { background: linear-gradient(45deg, #00ff00, #ff00ff); }
        .slide-3 { background: linear-gradient(45deg, #ffff00, #00ffff); }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            z-index: 10;
        }
        .carousel-btn:hover {
            background: white;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
        }
        .indicator.active {
            background: white;
        }
    </style>
</head>
<body>
    <h1>УПРОЩЕННАЯ ТЕСТОВАЯ СТРАНИЦА</h1>
    <p>Эта страница должна работать 100%</p>
    
    <div class="simple-carousel">
        <div class="carousel-track">
            <div class="carousel-slide slide-1">
                <div>СЛАЙД 1</div>
                <div style="font-size: 16px; margin-top: 10px;">Работает!</div>
            </div>
            <div class="carousel-slide slide-2">
                <div>СЛАЙД 2</div>
                <div style="font-size: 16px; margin-top: 10px;">Автопрокрутка</div>
            </div>
            <div class="carousel-slide slide-3">
                <div>СЛАЙД 3</div>
                <div style="font-size: 16px; margin-top: 10px;">Кликабельно</div>
            </div>
        </div>
        
        <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
        <button class="carousel-btn next" onclick="nextSlide()">›</button>
        
        <div class="carousel-indicators">
            <button class="indicator active" onclick="goToSlide(0)"></button>
            <button class="indicator" onclick="goToSlide(1)"></button>
            <button class="indicator" onclick="goToSlide(2)"></button>
        </div>
    </div>

    <script>
        console.log('=== УПРОЩЕННАЯ КАРУСЕЛЬ ЗАГРУЖЕНА ===');
        
        let currentIndex = 0;
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator');
        
        function updateCarousel() {
            console.log('Переход к слайду:', currentIndex + 1);
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        // Автопрокрутка каждые 3 секунды
        setInterval(nextSlide, 3000);
        
        console.log('Карусель инициализирована с', slides.length, 'слайдами');
    </script>
</body>
</html>
