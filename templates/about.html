<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Digital Universe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
</head>
<body>
    <!-- Вертикальный матричный дождь на всех страницах -->
    <div class="matrix-bg"></div>
    <div class="code-background"></div>
    
    <div class="digital-universe">
        <header class="digital-header">
            <div class="logo" onclick="animateLogo()">
                { DEV }
            </div>
            <nav class="digital-nav">
                <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
                <a href="{{ url_for('about') }}" class="nav-link active">О нас</a>
                <a href="{{ url_for('projects') }}" class="nav-link ">Проекты</a>
                <a href="{{ url_for('contact') }}" class="nav-link ">Контакты</a>
            </nav>
        </header>

        <div class="main-content">
            <main class="hero-section">
                <div class="hero-content">
                    <h1 class="digital-title">
                        <span class="title-line">О нашей</span>
                        <span class="title-line accent">компании</span>
                    </h1>
                    <p class="digital-subtitle">
                        Мы создаем инновационные digital-решения с 2018 года
                    </p>
                    
                    <div class="cards-container">
                        <div class="flip-card" onclick="flipCard(this)">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="card-icon">⭐</div>
                                    <h3>About</h3>
                                    <p>Страница About</p>
                                    <div class="card-tech">
                                        <span>Feature 1</span>
                                        <span>Feature 2</span>
                                        <span>Feature 3</span>
                                    </div>
                                    <div class="card-hint">Click for details</div>
                                </div>
                                <div class="flip-card-back">
                                    <h3>About Details</h3>
                                    <div class="tech-details">
                                        <div class="tech-item">
                                            <span class="tech-name">Info 1</span>
                                            <span class="tech-stack">Details here</span>
                                        </div>
                                        <div class="tech-item">
                                            <span class="tech-name">Info 2</span>
                                            <span class="tech-stack">More details</span>
                                        </div>
                                    </div>
                                    <div class="card-stats">
                                        <div class="stat">
                                            <span class="stat-number">100%</span>
                                            <span class="stat-label">Quality</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-number">24/7</span>
                                            <span class="stat-label">Support</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parallax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cards.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
